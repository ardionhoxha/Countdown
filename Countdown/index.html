<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countdown Timer</title>
</head>
<body>
  <div class="container">
    <h1>Countdown Timer</h1>
    <div class="input-container">
      <label for="targetDate">Enter Target Date and Time:</label>
      <input type="datetime-local" id="targetDate">
      <button id="startButton">Start Countdown</button>
    </div>
    <div id="countdown">
      <div><span id="days">0</span> Days</div>
      <div><span id="hours">0</span> Hours</div>
      <div><span id="minutes">0</span> Minutes</div>
      <div><span id="seconds">0</span> Seconds</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
